<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<!-- Barra de Navegación superior -->
	<nav th:replace="fragments/nav" />
	<div class="container">
		<h2>Tus incidencias</h2>
		<p>Éstas son las incidencias que ha enviado:</p>
		<div class="table-responsive">
			<table class="table table-hover"
				id="tableUsers">
				<thead>
					<tr>
						<th>Nombre</th>
						<th>Descripción</th>
						<th>Estado</th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="incidencia : ${incidenciasList}">
						<td><div>
							<div>
								<a th:href="${'/details/' + incidencia.id}" th:text="${incidencia.nombre}" >Nombre</a>
							</div>						
							</div></td>
						
						<td th:text="${incidencia.descripcion}">Descripción</td>
						<td th:text="${incidencia.estado}">Estado</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>
