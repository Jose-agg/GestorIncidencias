<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>

	<nav th:replace="fragments/nav" />

	<div class="container" style="text-align: center">
		<h2>Incidencias</h2>
		<div class="table-responsive">
			<table class="table table-hover" id="tablaDeIncidencias">
				<thead>
					<th>Nombre</th>
					<th>Estado</th>
					<th></th>
					<th class="col-md-1"></th>
				</thead>
				<tr th:each="incidence : ${incidenceList}">
					<td th:text="${incidence.nombre}"></td>
					<td th:text="${incidence.estado}"></td>
					<td><a id="gestionar" th:href="${'/incidencias/edit/' + incidence.id}">Gestionar</a></td>
					<td><a id="detalles" th:href="${'/incidencias/details/' + incidence.id}">Detalles</a></td>
				</tr>
			</table>
		</div>
		<footer th:replace="fragments/pagination" />	
	</div>
	<footer th:replace="fragments/footer" />
	
	<script src="/js/actualizaIncidencias.js"></script>

</body>
</html>
